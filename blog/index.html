---
layout: default
---

<div class="header">
    <h1>{{ site.name }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="blog">
    <ul>
        {% for post in site.posts %}
        <div class="post">
            <div class="post__content"?>
                {{ post.content }}
                </div>
                </div>
        {% endfor %}
    </ul>
</div>
